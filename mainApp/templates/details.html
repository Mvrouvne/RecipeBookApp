<!DOCTYPE html>
<html>
<head>
    <title>{{ details.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ details.title }}</h1>
        <p><strong>Ingredients:</strong> {{ details.ingredients }}</p>
        <p><strong>Instructions:</strong> {{ details.instructions }}</p>
        <p><strong>Preparation Time:</strong> {{ details.preparation_time }}</p>
    </div>
</body>
</html>
